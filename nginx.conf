worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable logging
    access_log /var/log/nginx/access.log;

    # Management UI Server Block
    server {
        listen 15672;

        # Proxy requests to RabbitMQ Management UI
        location / {
            proxy_pass http://127.0.0.1:15672;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Limit access to trusted IPs (Uncomment to restrict)
            # allow 192.168.1.0/24; # Example: Allow only this subnet
            # deny all;            # Deny all other traffic
        }
    }

    # Block all traffic to AMQP (5672)
    server {
        listen 5672;

        # Respond with 403 Forbidden
        return 403;
    }

    # Optional: Redirect HTTP traffic to HTTPS (if applicable)
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$host$request_uri;
    # }
}

